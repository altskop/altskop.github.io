<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            background-color: #2c2d32;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .countdown-container {
            max-width: 800px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }
        .countdown {
            display: flex;
            justify-content: center;
            gap: 0.1rem;
            margin-top: 2rem;
        }
        .countdown div {
            flex: 1;
        }
        .time {
            font-size: 3rem;
            font-weight: bold;
        }
        .label {
            font-size: 1.2rem;
            text-transform: uppercase;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <h1><img src="assets/icons/vac_spin.webp" id="countdown-spin" width="48"> <a id="countdown-text">Time till Vacuously's debut</a> <img src="assets/icons/vac_spin.webp" width="48" style="transform: scaleX(-1);"></h1>
        <div class="countdown">
            <div>
                <div id="days" class="time">00</div>
                <div class="label">Days</div>
            </div>
            <div>
                <div id="hours" class="time">00</div>
                <div class="label">Hours</div>
            </div>
            <div>
                <div id="minutes" class="time">00</div>
                <div class="label">Minutes</div>
            </div>
            <div>
                <div id="seconds" class="time">00</div>
                <div class="label">Seconds</div>
            </div>
        </div>
    </div>

    <script>
        function updateCountdown() {
            const targetDate = new Date('September 7, 2025 12:00:00 UTC');
            const currentDate = new Date();
            
            const totalSeconds = (targetDate - currentDate) / 1000;
            
            if (totalSeconds <= 0) {
                document.querySelector('.countdown-container').innerHTML = '<h1>The time has arrived!</h1>';
                return;
            }
            
            const days = Math.floor(totalSeconds / 3600 / 24);
            const hours = Math.floor(totalSeconds / 3600) % 24;
            const minutes = Math.floor(totalSeconds / 60) % 60;
            const seconds = Math.floor(totalSeconds) % 60;
            
            document.getElementById('days').innerText = days.toString().padStart(2, '0');
            document.getElementById('hours').innerText = hours.toString().padStart(2, '0');
            document.getElementById('minutes').innerText = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').innerText = seconds.toString().padStart(2, '0');

            const queryString = new URLSearchParams(window.location.search);
            const text = queryString.get('text');

            if (text != null){
                txt_element = document.getElementById('countdown-text');
                txt_element.innerHTML = text;
            }
        }
        
        // Initial call
        updateCountdown();
        
        // Update every second
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
